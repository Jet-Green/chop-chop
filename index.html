  <script>
    const SITE_URL = "https://chop-chop.website.yandexcloud.net"

    function main() {
      const boxes = document.querySelectorAll(".box")
      const logoContainer = document.getElementById("logo")
      const logoPart1 = document.getElementById("part1")
      const logoPart2 = document.getElementById("part2")

      // boxes.forEach((box, index) => {
      //   setTimeout(() => {
      //     box.style.animation = "fadeIn 0.5s forwards"
      //   }, index * 500)
      // })

      function startupLogoPart2Animation() {
        logoPart2.style.transition = "all 0.4s ease"
        logoPart2.style.transform = "scale(1)"
        logoPart2.style.opacity = "1"
      }

      function startupLogoAnimation() {       
        logoContainer.style.transition = "all 1.1s ease"
        logoContainer.style.transform = "scale(1)"
        logoContainer.style.paddingTop = "0";
      }

      function startupButtonsAnimation() {
        for (let i = 0; i < boxes.length; i++) {
          const box = boxes[i]
          box.style.transform = "scale(1)"
          box.style.opacity = "1"
        }
      }

      let currentIndex = 0

      function animateBox() {
        const box = boxes[currentIndex]

        box.style.transform = "scale(0.85)" // Уменьшение размера блока

        setTimeout(() => {
          box.style.transform = "scale(1)" // Увеличение размера блока обратно

          currentIndex = (currentIndex + 1) % boxes.length // Переход на следующий блок

          setTimeout(animateBox, 2000) // Задержка перед анимацией следующего блока
        }, 150) // Время удержания уменьшенного состояния
      }

      startupLogoPart2Animation();
      setTimeout(startupLogoAnimation, 1200) // 1000 ms
      setTimeout(startupButtonsAnimation, 1600) // 3000 ms
      setTimeout(animateBox, 2200 + 3000)
    }

    // Автоматически запускаем анимацию при загрузке страницы
    window.onload = main
